<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        padding: 10px;
        background-image: url('/portfolio-background-pic.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        height: 100%;
      }
    </style>
    <!-- Netlify form detection -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mogra&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">   
    <title>My Professional Portfolio Page</title>
  </head>
  <body>    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
